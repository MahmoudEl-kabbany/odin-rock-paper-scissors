<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <div class="score">
        <h1>HUMAN <span>VS</span> COMPUTER!!!!</h1>
        <h1 class="score-counter">0 : 0</h1>
        <p class="score-message">Choose Rock Paper or Scissors</p>
      </div>
      <div class="choices-bar">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
